# lightning.pytorch==2.2.1
seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: null
  logger: null
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: '{epoch}-{val_loss:.2f}'
      monitor: val_loss
      verbose: false
      save_last: null
      save_top_k: 3
      save_weights_only: true
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: null
      log_momentum: false
      log_weight_decay: false
  fast_dev_run: false
  max_epochs: 800
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 1
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: false
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: 0.5
  gradient_clip_algorithm: null
  deterministic: true
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: lightning_logs/unimol_gnn/
ckpt_path: null
data:
  class_path: modules.datamodules.MolecularShiftsDatamodule
  init_args:
    train_data: morgan_42/120
    test_data: NMR_FF_test
    sdf_train: NMR_FF_train
    batch_size: 64
    encoding: unimol
    val_ratio: 0.1667
    validation: true
    predict: null
    num_workers: 11
model:
  class_path: modules.models.SimpleGNN
  init_args:
    gnn_type: graphSAGE
    in_channels: 512
    out_channels: 256
    hidden_channels: 1024
    num_hidden_gnn: 5
    layers_readout:
    - 256
    - 756
    - 756
    - 512
    - 512
    - 1
    activation: elu
    dropout: 0.15
    delta: 1.0
    loss: mae
    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.0006
        betas:
        - 0.9
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.01
        amsgrad: false
        maximize: false
        foreach: null
        capturable: false
        differentiable: false
        fused: null
    lr_scheduler:
      class_path: modules.schedulers.CustomLR
      init_args:
        decay_rate: 0.96
        period: 15
        stop_epoch: 800
